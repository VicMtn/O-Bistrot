<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Pigga landing page.">

<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <div class="d-flex">
            <button class="btn btn-link" onclick="changeLanguage('fr')">Français</button>
            <button class="btn btn-link" onclick="changeLanguage('en')">English</button>
            <button class="btn btn-link" onclick="changeLanguage('de')">Deutsch</button>
        </div>
    </div>
</nav>
<!-- Container -->
<div class="login-container container-fluid">
    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
                <div class="text-center mb-3">
                    <p>Sign in with:</p>
                    <button class="btn btn-primary rounded" type="submit">Facebook</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function changeLanguage(lang) {
        // Ajoutez votre logique pour changer la langue ici
        console.log('Langue changée vers ' + lang);
    }
</script>
